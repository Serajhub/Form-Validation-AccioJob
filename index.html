<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Validation Example</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>If validations aren't correct!</h1>
        <div class="frame">
            <form id="form1" onsubmit="handleSubmit(event)">
                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="text" id="email" name="email" placeholder="Example@email.com" oninput="validateEmail()">
                    <span class="error" id="emailError">Make sure email is more than 3 characters and has @ and a .</span>
                </div>
                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" id="password" name="password" placeholder="Your Password" oninput="validatePassword()">
                    <span class="error" id="passwordError">Make sure password is more than 8 characters.</span>
                </div>
                <span class="success" id="successMessage">All good to go!</span>
                <button type="submit">Submit</button>
            </form>
        </div>
        
        <h1>If validations are correct!</h1>
        <div class="frame">
            <form id="form2">
                <div class="form-group">
                    <label for="email2">Email</label>
                    <input type="text" id="email2" name="email2" placeholder="Example@email.com">
                    <span class="success">All good to go!</span>
                </div>
                <div class="form-group">
                    <label for="password2">Password</label>
                    <input type="password" id="password2" name="password2" placeholder="Your Password">
                </div>
                <button type="submit">Submit</button>
            </form>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
